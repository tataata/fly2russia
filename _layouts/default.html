  <div class="wrap"  role="main">
    <!-- Feedback message ufter sending message -->
    <div class="message-feedback" id="thank-you"></div>
    <script>
      (function() {
        var isThankYou = location.search.indexOf('email=thankyou') !== -1,
            thankYou;
        if (isThankYou) {
          thankYou = document.getElementById("thank-you");
          thankYou.innerHTML = "<p>Your message was sent successfully. Thank you!</p>";
          thankYou.style.display = "block";
          thankYou.onclick = function () {
            thankYou.style.display = "none";
          };
        }
      }());
    </script>
